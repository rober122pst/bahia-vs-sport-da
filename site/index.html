<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport vs. Bahia | Análise de Desempenho</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Custom font for a better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#121212] text-gray-200 font-sans antialiased">
    <header class="text-center py-10 border-b border-gray-700">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold tracking-tight">
            Sport <span class="text-xl sm:text-2xl lg:text-3xl font-light text-gray-400 mx-2">vs.</span> Bahia
        </h1>
        <p class="text-gray-400 mt-2">Análise de Desempenho Anual (1987-2022)</p>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- Filters Card -->
            <section class="lg:col-span-2 bg-[#1e1e1e] rounded-xl p-6 border border-gray-700 shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <h2 class="text-2xl font-light mb-4 pb-3 border-b border-gray-600">Filtrar Competições</h2>
                <div id="competition-filters" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-6">
                    <div class="filter-item">
                        <input type="checkbox" id="Brasileirão" class="peer hidden" value="Brasileirão">
                        <label for="Brasileirão" class="cursor-pointer inline-block transition duration-300 peer-checked:grayscale-0 grayscale">
                            <img src="https://upload.wikimedia.org/wikipedia/pt/4/42/Campeonato_Brasileiro_S%C3%A9rie_A_logo.png" alt="Imagem" class="max-h-32 object-cover" />
                        </label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="Copa do Brasil" class="peer hidden" value="Copa_Brasil">
                        <label for="Copa do Brasil" class="cursor-pointer inline-block transition duration-300 peer-checked:grayscale-0 grayscale">
                            <img src="https://logodownload.org/wp-content/uploads/2018/10/copa-do-brasil-logo-1.png" alt="Imagem" class="max-h-32 object-cover" />
                        </label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="Copa do Nordeste" class="peer hidden" value="Regional">
                        <label for="Copa do Nordeste" class="cursor-pointer inline-block transition duration-300 peer-checked:grayscale-0 grayscale">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/CopadoNordeste2013-.png/1200px-CopadoNordeste2013-.png" alt="Imagem" class="max-h-32 object-cover" />
                        </label>
                    </div>
                </div>
                <button id="toggle-all" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 transform hover:scale-105">
                    Selecionar Todas / Nenhuma
                </button>


            </section>

            <!-- Chart Card -->
            <section class="lg:col-span-2 bg-[#1e1e1e] rounded-xl p-6 border border-gray-700 shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <h2 class="text-2xl font-light mb-4 pb-3 border-b border-gray-600">Desempenho Anual (Pontos)</h2>
                <div class="relative h-96">
                    <canvas id="performance-chart"></canvas>
                </div>
            </section>

            <!-- Overview Card -->
            <section class="bg-[#1e1e1e] rounded-xl p-6 border border-gray-700 shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <h2 class="text-2xl font-light mb-4 pb-3 border-b border-gray-600">Visão Geral do Desempenho</h2>
                <div id="summary" class="flex flex-wrap justify-around text-center py-4 border-b border-gray-600 gap-4">
                    <!-- Summary will be generated by JavaScript -->
                </div>
                <div class="overflow-x-auto">
                    <table id="yearly-performance-table" class="w-full mt-4 text-left">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="py-3 px-4 font-bold">Ano</th>
                                <th class="py-3 px-4 font-bold">Sport</th>
                                <th class="py-3 px-4 font-bold">Bahia</th>
                                <th class="py-3 px-4 font-bold">Vencedor</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <!-- Table will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- Decade Card -->
            <section class="bg-[#1e1e1e] rounded-xl p-6 border border-gray-700 shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <h2 class="text-2xl font-light mb-4 pb-3 border-b border-gray-600">Desempenho por Década</h2>
                <div class="overflow-x-auto">
                    <table id="decade-performance-table" class="w-full mt-4 text-left">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="py-3 px-4 font-bold">Década</th>
                                <th class="py-3 px-4 font-bold">Sport</th>
                                <th class="py-3 px-4 font-bold">Bahia</th>
                                <th class="py-3 px-4 font-bold">Vencedor</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <!-- Table will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center py-6 mt-6 border-t border-gray-700 text-gray-500">
        <p>Projeto criado com base em dados de desempenho. Design minimalista e interativo.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
